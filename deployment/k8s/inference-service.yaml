apiVersion: v1
kind: Service
metadata:
  name: inference-service
  labels:
    app: inference-service
spec:
  type: ClusterIP
  selector:
    component: inference-app
  ports:
    - port: 5000
      name: http
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: inference-app
  template:
    metadata:
      labels:
        component: inference-app
    spec:
      containers:
        - name: inference-app
          image: inference-service:latest
          imagePullPolicy: Never
          command: ["sh"]
          args: ["src/startup.sh"]
          ports:
            - containerPort: 5000
          env:
            - name: DVC_CACHE_PATH
              value: /data/shared/dvc-cache/
            - name: PROMETHEUS_MULTIPROC_DIR
              value: "/tmp/prometheus/"
          volumeMounts:
            - name: project-shared
              mountPath: /data/shared/dvc-cache/
      volumes:
        - name: project-shared
          hostPath:
            path: /data/shared/dvc-cache/
          # persistentVolumeClaim:
          #   claimName: shared-pv-claim
---
apiVersion: apps/v1 # TODO: delete this after testing
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: test-app
  template:
    metadata:
      labels:
        component: test-app
    spec:
      containers:
        - name: test-app
          image: test-service:latest
          imagePullPolicy: Never
          command: ["sh"]
          args: ["src/startup_test.sh"]
          ports:
            - containerPort: 5000
          env:
            - name: DVC_CACHE_PATH
              value: /data/shared/dvc-cache/
            - name: PROMETHEUS_MULTIPROC_DIR
              value: "/tmp/prometheus/"
          volumeMounts:
            - name: project-shared
              mountPath: /data/shared/dvc-cache/
      volumes:
        - name: project-shared
          hostPath:
            path: /data/shared/dvc-cache/
